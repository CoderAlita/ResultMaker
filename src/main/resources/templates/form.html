<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet"  th:href="@{/Style.css}">
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
	<h1 class=text-center row mt-2>Marksheet Form</h1>
	
	<div class="container">
		<div class="row mt-2" >
			<div class="col-md-10 offset-md-1">
			
			<form novalidate="novalidate" th:action ="@{/result}" class="bg-white p-4" method="post" th:object="${University}">
			         <h2>Student Details</h2>
        
			        <div class="form-group">
			            <label for="universityName">University Name *</label>
			            <input type="text" id="universityName" name="universityName" placeholder="Enter University Name" required>
			        </div>
			
			        <div class="form-group">
			            <label for="seatNumber">Seat Number *</label>
			            <input type="text" id="seatNumber" name="seatNumber" placeholder="Enter Seat Number" required>
			        </div>
			
			        <div class="form-group">
			            <label for="dob">Date of Birth *</label>
			            <input type="date" id="dob" name="dob" required>
			        </div>
			
			        <div class="form-group">
			            <label for="monthYear">Month & Year *</label>
			            <input type="month" id="monthYear" name="monthYear" required>
			        </div>
			
			        <div class="form-group">
			            <label for="candidateName">Candidate Name *</label>
			            <input type="text" id="candidateName" name="candidateName" placeholder="Enter Candidate Name" required>
			        </div>
			
			        <div class="form-group">
			            <label for="motherName">Mother's Name *</label>
			            <input type="text" id="motherName" name="motherName" placeholder="Enter Mother's Name" required>
			        </div>
			
			        <h2>Subjects and Marks</h2>
			        <div class="form-group">
			            <label>Hindi *</label>
			            <div class="multi-input">
			                <input type="number" name="hindiMarks" placeholder="Marks" min="0" max="100" required>
			                <span class="info">i</span>
			            </div>
			        </div>
			
			        <div class="form-group">
			            <label>Marathi *</label>
			            <div class="multi-input">
			                <input type="number" name="marathiMarks" placeholder="Marks" min="0" max="100" required>
			                <span class="info">i</span>
			            </div>
			        </div>
			
			        <div class="form-group">
			            <label>English *</label>
			            <div class="multi-input">
			                <input type="number" name="englishMarks" placeholder="Marks" min="0" max="100" required>
			                <span class="info">i</span>
			            </div>
			        </div>
			
			        <div class="form-group">
			            <label>Mathematics *</label>
			            <div class="multi-input">
			                <input type="number" name="mathMarks" placeholder="Marks" min="0" max="100" required>
			                <span class="info">i</span>
			            </div>
			        </div>
			
			        <div class="form-group">
			            <label>Science *</label>
			            <div class="multi-input">
			                <input type="number" name="scienceMarks" placeholder="Marks" min="0" max="100" required>
			                <span class="info">i</span>
			            </div>
			        </div>
			
			        <div class="form-group">
			            <label>Information Technology *</label>
			            <div class="multi-input">
			                <input type="number" name="itMarks" placeholder="Marks" min="0" max="100" required>
			                <span class="info">i</span>
			            </div>
			        </div>
			
			        <div class="form-group">
			            <button type="submit">Submit</button>
			        </div>
    </form>
    </div>
    </div>
    </div>
		
</body>
</html>
