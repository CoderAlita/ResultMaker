<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet"  th:href="@{/Style.css}">
</head>
<body class="bg-success p-2 text-dark bg-opacity-10">
	<h1 class=text-center row mt-2> MarkSheet Form </h1>
	
	<div class="container">
		<div class="row mt-2" >
			<div class="col-md-10 offset-md-1">
			
			<form novalidate="novalidate" th:action ="@{/result}" class="bg-white p-4" method="post" th:object="${StudentDetails}">
			         
			        <h2>Student details</h2>
			        <table id="student-details">
					    <tr>
					      <th colspan="2">Student Details</th>
					    </tr>
					
					    <tr>
					      <td><label for="university">University Name:</label></td>
					      <td>
					      <input type="text"
					       id="university"
					       name="universityName" 
					       th:value="${StudentDetails.universityName}"
					       required>
					       </td>
					    </tr>
					    <tr>
					      <td><label for="seat">Seat Number:</label></td>
					      <td><input type="text" id="seat" name="seatNo" th:value="${StudentDetails.seatNo}" required></td>
					    </tr>
					    <tr>
					      <td><label for="dob">Date of Birth:</label></td>
					      <td><input type="date" id="dob" name="dob" th:value="${StudentDetails.dob}" required></td>
					    </tr>
					    <tr>
					      <td><label for="month_year">Month & Year:</label></td>
					      <td><input type="month" id="month_year" name="month_year" th:value="${StudentDetails.month_year}" required></td>
					    </tr>
					    <tr>
					      <td><label for="candidate_name">Candidate Name:</label></td>
					      <td><input type="text" id="candidate_name" name="candidateName" th:value="${StudentDetails.candidateName}" required></td>
					    </tr>
					    <tr>
					      <td><label for="mother_name">Mother's Name:</label></td>
					      <td><input type="text" id="mother_name" name="motherName" th:value="${StudentDetails.motherName}" required></td>
					    </tr>
					  </table>
								
			        <h2>Subjects and Marks</h2>
			        
					    <table id="subject-table">
			      <thead>
			        <tr>
			          <th>Subject</th>
			          <th>Marks (0-100)</th>
			        </tr>
			      </thead>
			      <tbody>
			      
			      	<tr>
			          <td><label for="hindi"> Hindi </label></td>
			          <td><input type="number" id="hindi" name="hindi" th:value="${StudentDetails.hindi}" class="subject-input" placeholder="Marks" min="0" max="100" required></td>
			        </tr>
			        
			        <tr>
			          <td><label for="marathi"> Marathi </label></td>
			          <td><input type="number" id="marathi" name="marathi" th:value="${StudentDetails.marathi}" class="subject-input" placeholder="Marks" min="0" max="100" required></td>
			        </tr>
			        
			        <tr>
			          <td><label for="english">English</label></td>
			          <td><input type="number" id="english" name="english"th:value="${StudentDetails.english}" class="subject-input" placeholder="Marks" min="0" max="100" required></td>
			        </tr>
			        <tr>
			          <td><label for="maths">Mathematics</label></td>
			          <td><input type="number" id="maths" name="maths" th:value="${StudentDetails.maths}" class="subject-input" placeholder="Marks" min="0" max="100" required></td>
			        </tr>
			        
			        
			        <tr>
			          <td><label for="science">Science & Technology</label></td>
			          <td><input type="number" id="science" name="science" th:value="${StudentDetails.science}" class="subject-input" placeholder="Marks" min="0" max="100" required></td>
			        </tr>
			        <tr>
			        
			          <td><label for="social">Social Science</label></td>
			          <td><input type="number" id="social" name="socialScience"th:value="${StudentDetails.socialScience}" class="subject-input" placeholder="Marks" min="0" max="100" required></td>
			        </tr>
			        <!-- Add more rows as needed for additional subjects -->
			      </tbody>
			    </table>
			
			        <div class="form-group">
			            <button type="submit">Submit</button>
			        </div>
    </form>
    </div>
    </div>
    </div>
		
</body>
</html>
