<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
</head>
<body class="p-3 mb-2 bg-success-subtle text-success-emphasis">

<div class=text-center>
		<div class="row mt-5" >
			<div class="col-md-6 offset-md-3">
			
	<h1>logged in successfully !!!</h1>
	<h1 > universityName : <span th:text="${StudentDetails.universityName}"> </span></h1>
	<h1 > seatNo : <span th:text="${StudentDetails.seatNo}"> </span></h1>
	<h1 > DOB : <span th:text="${StudentDetails.dob}"> </span></h1>
	<h1 > month_year : <span th:text="${StudentDetails.month_year}"> </span></h1>
	<h1 > CandidateName : <span th:text="${StudentDetails.CandidateName}"> </span></h1>
	<h1 > motherName : <span th:text="${StudentDetails.motherName}"> </span></h1>
	
	<h1 > Hindi <span th:text="${StudentDetails.hindi}"> </span></h1>
	<h1 > Marathi <span th:text="${StudentDetails.marathi}"> </span></h1>
	<h1 > English <span th:text="${StudentDetails.english}"> </span></h1>
	<h1 > Maths<span th:text="${StudentDetails.maths}"> </span></h1>
	<h1 > Science <span th:text="${StudentDetails.science}"> </span></h1>
	<h1 > socialScience <span th:text="${StudentDetails.socialScience}"> </span></h1>
	
	
	<div th:with="
		totalMarks=${StudentDetails.hindi}+${StudentDetails.marathi}+ ${StudentDetails.english}+${StudentDetails.maths} + ${StudentDetails.science} +${StudentDetails.socialScience}, 
    	totalSubjects=6,
    	percentage=(${totalMarks} / (${totalSubjects} * 100.0)) * 100">
    	
        <p th:text="'Total Marks: ' + ${totalMarks}"></p>
        <p th:text="'TotalSubjects: ' + ${totalSubjects}"></p>
        <p th:text="'Percentage: ' + ${#numbers.formatDecimal(percentage, 2, 2)} + '%'"></p>
        
    </div>
	
	
	</div>
</div>
</body>
</html>
