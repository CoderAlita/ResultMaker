<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet"  th:href="@{/result.css}">
</head>
<body class="p-3 mb-2 bg-success-subtle text-success-emphasis">

<div class=text-center>
		<div class="row mt-5" >
			<div class="col-md-6 offset-md-3">
			
			<div th:with="
		totalMarks=${StudentDetails.hindi}+${StudentDetails.marathi}+ ${StudentDetails.english}+${StudentDetails.maths} + ${StudentDetails.science} +${StudentDetails.socialScience}, 
    	totalSubjects=6,
    	percentage=(${totalMarks} / (${totalSubjects} * 100.0)) * 100">
			
			<table border="1">
				<tr>
					<th>SEAT NO.</th>
					<th>MONTH & YEAR OF EXAM</th>
					<th>DOB</th>
				</tr>
				<tr>
					<td th:text="${StudentDetails.seatNo}"></td>
					<td th:text="${StudentDetails.month_year}"></td>
					<td th:text="${StudentDetails.dob}"></td>
					
				</tr>
			</table>
			<br />
			<h5>CANDIDATE'S FULL NAME</h5>
			<h5 th:text="${StudentDetails.CandidateName}"></h5>
			
			<br />
			<table border="1">
				<tr>
					<th>SUBJECT NAME</th>
					<th>MEDIUM</th>
					<th>MAX. MARKS</th>
					<th>IN FIGURES</th>
				</tr>
				<tr>
					<td th:style="'text-align: left;'">HINDI</td>
					<td >ENG</td>
					<td >100</td>
					<td th:text="${StudentDetails.hindi}"></td>
					
				</tr>
				<tr>
					<td th:style="'text-align: left;'">MARATHI</td>
					<td >ENG</td>
					<td >100</td>
					<td th:text="${StudentDetails.marathi}"></td>
				</tr>
				<tr>
					<td th:style="'text-align: left;'">ENGLISH</td>
					<td >ENG</td>
					<td >100</td>
					<td th:text="${StudentDetails.english}"></td>
				</tr>
				<tr>
					<td th:style="'text-align: left;'">MATHEMATICS</td>
					<td >ENG</td>
					<td >100</td>
					<td th:text="${StudentDetails.maths}"></td>
				</tr>
				<tr>
					<td th:style="'text-align: left;'">SCIENCE & TECHNOLOGY</td>
					<td >ENG</td>
					<td >100</td>
					<td th:text="${StudentDetails.science}"></td>
				</tr>
				<tr>
					<td th:style="'text-align: left;'">SOCIAL SCIENCES</td>
					<td >ENG</td>
					<td >100</td>
					<td th:text="${StudentDetails.socialScience}"></td>
				</tr>
				<tr>
					<td th:style="'text-align: left;'"><p>Result: <br />
        					<span th:if="${percentage >= 35}">PASS</span>
        					
        					<span th:if="${percentage < 35}">FAIL</span>
    				</p></td>
					<td th:text="'Percentage: ' + ${#numbers.formatDecimal(percentage, 2, 2)} + '%'"></td>
					<td th:text="${totalSubjects}*100" ></td>
					<td th:text="'Total Marks: ' + ${totalMarks}"></td>
				</tr>
			</table>
		</div>	
	</div>
	</div>
</div>
</body>
</html>
